{% extends 'base.html' %}
{% block body %}
            


    <div class="container">
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">todo title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-primary btn-dark">Submit</button>
          </form>
    </div>

    <div class="container my-3">
        <h2>add a todo</h2>
        
              {% if allTodo|length == 0 %}
                  no record
              {% else %}
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">time</th>
                    <th scope="col">actions</th>
                  </tr>
                </thead>
                <tbody>

                {% for todo in allTodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                      <a href ="/update/{{todo.sno}}" type="button" class="btn btn-dark btn-sm mx-1">Update</a>
                      <a href ="/delete/{{todo.sno}}" type="button" class="btn btn-dark btn-sm mx-1">Delete</a>
                    </td>
                </tr>
              </tbody>
            </table> 
                {% endfor %}
                {% endif %}
             
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    {% endblock body %}
